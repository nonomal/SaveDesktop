name: Generate languages.json

on:
  push:
    paths:
      - 'wiki/**.md'  # Watching changes in the wiki's subfolders
  pull_request:
    paths:
      - 'wiki/**.md'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate languages.json for each wiki section
        run: |
          for dir in wiki/*/; do
            echo '{ "languages": [' > "${dir}languages.json"
            ls "${dir}"*.md 2>/dev/null | sed 's#.*/##' | sed 's/\.md//g' | jq -R -s -c 'split("\n")[:-1]' >> "${dir}languages.json"
            echo ']}' >> "${dir}languages.json"
          done

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add wiki/*
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generate languages.json"
          git push
