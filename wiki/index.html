    <!-- JS for loading markdown files in the /wiki/synchronization directory -->
    <script>
    fetch("https://api.github.com/repos/vikdevelop/SaveDesktop/contents/wiki/synchronization?ref=webpage")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("language-grid");
        container.innerHTML = "";

        const links = data
          .filter(item => item.name.match(/^[a-z]{2,3}\.md$/))
          .map(item => {
            const langCode = item.name.replace(".md", "");
            let name;
            try {
              const localDisplay = new Intl.DisplayNames([langCode], { type: 'language' });
              name = localDisplay.of(langCode);
            } catch {
              name = langCode;
            }

            const a = document.createElement("a");
            a.href = `synchronization/${langCode}`;
            a.textContent = name;
            return a;
          });

        links.forEach(link => container.appendChild(link));
      })
      .catch(err => {
        document.getElementById("language-grid").textContent = "Failed to load languages.";
        console.error(err);
      });
    </script>
