<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archive Encryption | SaveDesktop Wiki</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/vikdevelop/SaveDesktop/main/flatpak/icons/io.github.vikdevelop.SaveDesktop.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 40px auto;
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
    }
    th {
      background-color: #f7f7f7;
      font-weight: bold;
      color: #555;
    }
    a {
      color: #0077b6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>

  <!-- Redirecting to another page -->
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("languages.json")
            .then(response => {
                if (!response.ok) throw new Error("languages.json not found");
                return response.json();
            })
            .then(data => {
                const validLangs = data.languages || [];
                const path = window.location.pathname;
                const parts = path.split("/");
                const lastPart = parts[parts.length - 1];

                // If the entered page doesn't exist, redirect to the English page
                if (!validLangs.includes(lastPart)) {
                    const newPath = path.replace(/[^\/]+$/, "en");
                    window.location.replace(newPath);
                }
            })
            .catch(error => console.warn("An error with loading the language list:", error));
    });
  </script>
</head>

<body>
  <h1>Archive Encryption | SaveDesktop Wiki</h1>

  <table>
    <thead>
      <tr>
        <th>Available Languages</th>
      </tr>
    </thead>
    <tbody id="folder-list"></tbody>
  </table>

  <!-- List of available language versions -->
  <script defer>
    fetch("languages.json")
      .then(response => response.json())
      .then(data => {
        const folderListElement = document.getElementById('folder-list');
        data.languages.forEach(lang => {
          const tr = document.createElement('tr');
          const td = document.createElement('td');
          td.innerHTML = `<a href="${lang}">${lang}</a>`;
          tr.appendChild(td);
          folderListElement.appendChild(tr);
        });
      })
      .catch(error => console.error("An error occured while loading the languages.json file:", error));
  </script>

  <br>
  <a href="https://vikdevelop.github.io/SaveDesktop/wiki" class="back-link">Back to Home page</a>
</body>
</html>
