<!DOCTYPE html>
<html>
<head>
  <title>Archive Encryption | SaveDesktop wiki</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/vikdevelop/SaveDesktop/main/flatpak/icons/io.github.vikdevelop.SaveDesktop.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 40px auto;
    }
    th, td {
      padding: 20px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
    }
    th {
      background-color: #f7f7f7;
      font-weight: bold;
      color: #555;
    }
    a {
      color: #0077b6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Archive Encryption | SaveDesktop wiki</h1>
  <table>
    <thead>
      <tr>
        <th>Language</th>
      </tr>
    </thead>
    <tbody id="folder-list"></tbody>
  </table>
  
  <!-- Fetch available Markdown files -->
  <script>
    fetch(`https://api.github.com/repos/vikdevelop/SaveDesktop/contents/wiki/archive-encryption?ref=webpage`)
      .then(response => response.json())
      .then(data => {
        const folderListElement = document.getElementById('folder-list');
        data.forEach(item => {
          if (item.name.endsWith('.md')) {
            const tr = document.createElement('tr');
            const td = document.createElement('td');
            td.innerHTML = `<a href="${item.name.slice(0, -3)}">${item.name.slice(0, -3)}</a>`;
            tr.appendChild(td);
            folderListElement.appendChild(tr);
          }
        });
      })
      .catch(error => console.error("Error fetching file list:", error));
  </script>
  
  <!-- Language redirection using wiki/languages.json -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("/wiki/languages.json")
            .then(response => response.json())
            .then(data => {
                const validLangs = data.languages; 
                const path = window.location.pathname;
                const parts = path.split("/");
                const lastPart = parts[parts.length - 1];

                if (!validLangs.includes(lastPart)) {
                    const newPath = path.replace(/[^\/]+$/, "en");
                    window.location.href = newPath;
                }
            })
            .catch(error => console.error("Error loading language list:", error));
    });
  </script>
  
  <br>
  <a href="https://vikdevelop.github.io/SaveDesktop/wiki"><b>Back to Home page</b></a>
</body>
</html>
