<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Page Not Found - SaveDesktop</title>
    <!-- Define a CSS style of this page -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
    <!-- JS for redirecting to the correct wiki page (if the user enters an incorrect URL) -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var currentUrl = window.location.href;
            if (currentUrl.includes("/wiki/synchronization")) {
                fetch(currentUrl, { method: 'HEAD' })
                    .then(response => {
                        if (response.status === 404) {
                            var urlParts = currentUrl.split("/");
                            urlParts[urlParts.length - 1] = 'en'; // Replace with 'en'
                            var newUrl = urlParts.join("/");
                            window.location.href = newUrl;
                        }
                    })
                    .catch(error => console.error('Error checking URL:', error));
            }
        });
    </script>
</head>
<!-- Show a message about non-exist page (if the entered URL doesn't contain the 'wiki' word) -->
<body>
    <div class="container">
        <h1>404 - The entered page doesn't exist!</h1>
        <div class="footer">
            <p>Go to the <a href="/SaveDesktop">Website Homepage</a>.</p>
        </div>
    </div>
</body>
</html>
