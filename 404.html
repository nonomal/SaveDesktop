<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Page Not Found - SaveDesktop</title>
    <link rel="stylesheet" href="css/html-style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var currentUrl = window.location.href;
            if (currentUrl.includes("/wiki/")) {
                var urlParts = currentUrl.split("/");
                var lastSegment = urlParts.pop();
                
                if (lastSegment !== 'en') {
                    urlParts.push('en');
                    var newUrl = urlParts.join("/");
                    
                    fetch(newUrl, { method: 'HEAD' })
                        .then(response => {
                            if (!response.ok) {
                                window.location.href = newUrl;
                            }
                        })
                        .catch(error => console.error('Error checking URL:', error));
                }
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>404 - Page doesn't exist!</h1>
        <div class="footer">
            <p>Go to the <a href="/">Website Homepage</a>.</p>
        </div>
    </div>
</body>
</html>
